<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>

    
   <center id="heading"> <h1> Simple Calculator </h1></center>

    <div class="container-fluid calc-container">
        <div class="calc-display">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>

        </div>
        <div class="calc-keyboard">
            	<button class="operator" id="clear">C</button>
            	<button class="operator" id="backspace">CE</button>
            	<button class="operator" id="%">%</button>
            	<button class="operator" id="/">&#247;</button>
            	<button class="number" id="7">7</button>
            	<button class="number" id="8">8</button>
            	<button class="number" id="9">9</button>
            	<button class="operator" id="*">&times;</button>
		<button class="number" id="4">4</button>
		<button class="number" id="5">5</button>
		<button class="number" id="6">6</button>
		<button class="operator" id="-">-</button>
		<button class="number" id="1">1</button>
		<button class="number" id="2">2</button>
		<button class="number" id="3">3</button>
		<button class="operator" id="+">+</button>
		<button class="number" id=".">.</button>
		<button class="number" id="0">0</button>
		<button class="empty" id="empty"></button>
		<button class="operator" id="=">=</button>
            
        </div>
    </div>

    <center id="footer">Made With &#10084;&#65039; by <em>Sai Anil Kumar Deyyala</em></center>

    <script src="script.js"></script>
</body>
</html>
